<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Zotero Web Library Demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/static/zotero-web-library.css">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
		<link rel="manifest" href="/manifest.json">
		<link rel="apple-touch-icon" sizes="192x192" href="/static/icons/icon-192x192.png">
		<link rel="apple-touch-icon" sizes="512x512" href="/static/icons/icon-512x512.png">
	</head>
<body>
	<div id="zotero-web-library"></div>

	<script type="application/json" id="zotero-web-library-config"></script>
	<script>document.getElementById('zotero-web-library-config').textContent = localStorage.getItem('zoteroUserInfoJ');</script>

	<script type="application/json" id="zotero-web-library-menu-config">
		{
			"desktop": [
				{
					"label": "Logout",
					"class": "logout-button",
					"href": "/logout.html",
					"active": true
				}
			],
			"mobile": [
				{
					"label": "Logout",
					"href": "/logout",
					"active": true
				}
			]
		}
	</script>
	<script src="/static/zotero-web-library.js"></script>
</body>
</html>
